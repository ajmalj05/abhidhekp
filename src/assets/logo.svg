<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ff7e5f; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #feb47b; stop-opacity: 1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #ff0066; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #6600ff; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Text "ABHISHEK P" with a modern font style -->
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)">
    ABHISHEK P
  </text>

  <!-- Decorative Curves -->
  <path d="M0,160 Q250,100 500,160" fill="transparent" stroke="white" stroke-width="4" />
  <path d="M0,180 Q250,120 500,180" fill="transparent" stroke="white" stroke-width="4" opacity="0.6" />

  <!-- Subtle Circle Overlay for a dynamic feel -->
  <circle cx="250" cy="100" r="50" fill="rgba(255, 255, 255, 0.2)" />
</svg>
